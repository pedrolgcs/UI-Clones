<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Google UI Clone</title>
</head>
<body>
  <header class="menu">
    <div class="menu__section left">
      <img class="menu__icon" src="assets/burger-icon.svg" alt="menu">
      <a class="menu__link active" href="#">All</a>
      <a class="menu__link" href="#">Images</a>
    </div>

    <div class="menu__section right">
      <img class="menu__icon" src="assets/more-icon.svg" alt="grid">
      <div class="menu__profile">
        <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
        <img class="menu__avatar" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=40" alt="Avatar">
      </div>
    </div>
  </header>

  <main class="content">
    <img class="content__logo" src="assets/logo.svg" alt="Logo">
    <input type="text" class="content__search">
    <div class="content__offer">
      Made with ❤️  by <a href="">Rocketseat</a> for studying purposes
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>

    <div class="footer__section footer__links">
      <a href="#">Settings</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </footer>
</body>
</html>
